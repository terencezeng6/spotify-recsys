<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>
    <!-- <label for="theme-toggle"> </label>
    <input type="checkbox" id="theme-toggle"> -->
    {% if logged_in %}
      <div class="logout-container">
        <form action="/logout" method="get">
          <button class="logout-btn" type="submit">Log Out</button>
        </form>
      </div>
      <div class="analyze-buttons-container">
        <h1>Welcome, {{username}}.</h1>
        <div class="button-group">
           <form action="/playlists" method="get">
            <button class="main-btn" type="submit">Analyze Playlists</button>
          </form>
          <form action="/top-tracks" method="get">
            <button class="main-btn" type="submit">Analyze Top Tracks</button>
          </form>
        </div>
      </div>

    {% else %}
      <h1>Discover your listening style.</h1>
      <form action="/login" method="get">
        <button class="login-btn" type="submit">
          <svg class="spotify-logo" viewBox="0 0 24 24">
            <path d="M12 0C5.37 0 0 5.37 0 12c0 6.62 5.37 12 12 12s12-5.38 12-12C24 5.37 18.63 0 12 0zm5.48 17.47a.749.749 0 0 1-1.03.25c-2.83-1.73-6.4-2.12-10.61-1.16a.749.749 0 1 1-.33-1.46c4.54-1.04 8.44-.59 11.52 1.3.36.22.47.68.25 1.03zm1.46-3.26a.94.94 0 0 1-1.29.31c-3.24-1.98-8.18-2.55-12-1.39a.94.94 0 1 1-.53-1.8c4.25-1.25 9.66-.61 13.29 1.61.44.27.58.85.31 1.27zm.13-3.45c-3.86-2.3-10.27-2.51-14-1.36a1.13 1.13 0 0 1-.66-2.17c4.2-1.28 11.21-1.02 15.57 1.54a1.13 1.13 0 1 1-1.16 1.99z"/>
          </svg>
          Login with Spotify</button>
      </form>
    {% endif %}
  </body>
</html>
